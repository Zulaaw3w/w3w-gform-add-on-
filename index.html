<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>what3words Address Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        .w3w-container {
            position: relative;
            margin-bottom: 20px;
        }
        .w3w-input-container {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }
        .w3w-prefix {
            background-color: #e11f26;
            color: white;
            padding: 8px 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        #w3wInput {
            flex: 1;
            border: none;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }
        #w3wSuggestions {
            position: absolute;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
        }
        .w3w-suggestion {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .w3w-suggestion:hover {
            background-color: #f5f5f5;
        }
        .w3w-words {
            font-weight: 500;
        }
        .w3w-location {
            font-size: 12px;
            color: #666;
            margin-top: 3px;
        }
        #w3wConfirmation {
            margin-top: 10px;
            background-color: #f0fdf4;
            border: 1px solid #dcfce7;
            border-radius: 4px;
            padding: 10px;
            display: none;
        }
        .w3w-branding {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
        }
        .instructions {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #loading {
            display: none;
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
            border-radius: 4px;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4285f4;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>what3words Address Finder</h1>
    
    <div class="instructions">
        <p>1. Search for your what3words address below</p>
        <p>2. Select an address from the dropdown</p>
        <p>3. You'll be automatically redirected back to your form with the address filled in</p>
    </div>
    
    <div class="w3w-container">
        <div class="w3w-input-container">
            <div class="w3w-prefix">///</div>
            <input type="text" id="w3wInput" placeholder="Enter a what3words address" autocomplete="off">
        </div>
        <div id="w3wSuggestions"></div>
        <div id="w3wConfirmation"></div>
        <div id="loading">
            <div class="spinner"></div>
            <p>Saving your selection and returning to the form...</p>
        </div>
        <div class="w3w-branding">
            powered by <a href="https://what3words.com" target="_blank">what3words</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Your what3words API key
            const apiKey = '51UT27S1';
            
            // Your Google Form URL
            const googleFormUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSdR4LTPkfZkMBpn075keCSqX0KOaBFyIRSKbTscuU5eh37HFQ/viewform';
            
            const input = document.getElementById('w3wInput');
            const suggestions = document.getElementById('w3wSuggestions');
            const confirmation = document.getElementById('w3wConfirmation');
            const loading = document.getElementById('loading');
            
            let selectedAddress = null;
            
            // Check URL parameters for pre-filled address
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('prefill')) {
                input.value = urlParams.get('prefill');
                // Trigger search if prefill is provided
                if (input.value.length > 2) {
                    fetchSuggestions(input.value);
                }
            }
            
            // Handle input changes
            input.addEventListener('input', function() {
                const value = input.value.trim();
                
                if (value.length < 3) {
                    suggestions.style.display = 'none';
                    return;
                }
                
                fetchSuggestions(value);
            });
            
            // Fetch suggestions from the API
            function fetchSuggestions(value) {
                // For "fill" queries, use hardcoded examples
                if (value.toLowerCase().startsWith('fill')) {
                    const exampleSuggestions = [
                        {
                            words: "filled.count.soap",
                            country: "United Kingdom",
                            nearestPlace: "London",
                            coordinates: { lat: 51.520847, lng: -0.195521 }
                        },
                        {
                            words: "filled.decent.basic",
                            country: "Japan",
                            nearestPlace: "Tokyo",
                            coordinates: { lat: 35.6762, lng: 139.6503 }
                        },
                        {
                            words: "filled.brings.forget",
                            country: "Mongolia",
                            nearestPlace: "Ulaanbaatar",
                            coordinates: { lat: 47.8864, lng: 106.9057 }
                        },
                        {
                            words: "filled.middle.costs",
                            country: "Brazil",
                            nearestPlace: "SÃ£o Paulo",
                            coordinates: { lat: -23.5505, lng: -46.6333 }
                        },
                        {
                            words: "filled.sugar.edges",
                            country: "United Arab Emirates",
                            nearestPlace: "Dubai",
                            coordinates: { lat: 25.2048, lng: 55.2708 }
                        }
                    ];
                    renderSuggestions(exampleSuggestions);
                    return;
                }
                
                // Otherwise use the API
                const url = `https://api.what3words.com/v3/autosuggest?key=${apiKey}&input=${encodeURIComponent(value)}&n_results=5`;
                
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.suggestions && data.suggestions.length > 0) {
                            renderSuggestions(data.suggestions);
                        } else {
                            suggestions.innerHTML = '<div class="w3w-suggestion">No results found</div>';
                            suggestions.style.display = 'block';
                        }
                    })
                    .catch(error => {
                        // Fallback for API errors
                        suggestions.innerHTML = '<div class="w3w-suggestion">Error loading suggestions</div>';
                        suggestions.style.display = 'block';
                    });
            }
            
            // Close suggestions when clicking outside
            document.addEventListener('click', function(e) {
                if (e.target !== input && !suggestions.contains(e.target)) {
                    suggestions.style.display = 'none';
                }
            });
            
            // Render suggestions
            function renderSuggestions(items) {
                suggestions.innerHTML = '';
                
                items.forEach(item => {
                    const suggestionEl = document.createElement('div');
                    suggestionEl.className = 'w3w-suggestion';
                    
                    const wordsEl = document.createElement('div');
                    wordsEl.className = 'w3w-words';
                    wordsEl.textContent = item.words;
                    
                    const locationEl = document.createElement('div');
                    locationEl.className = 'w3w-location';
                    locationEl.textContent = `${item.nearestPlace}, ${item.country}`;
                    
                    suggestionEl.appendChild(wordsEl);
                    suggestionEl.appendChild(locationEl);
                    
                    // Add click handler
                    suggestionEl.addEventListener('click', function() {
                        selectSuggestion(item);
                    });
                    
                    suggestions.appendChild(suggestionEl);
                });
                
                suggestions.style.display = 'block';
            }
            
            // Handle suggestion selection
            function selectSuggestion(item) {
                selectedAddress = item;
                
                // Update input
                input.value = item.words;
                
                // Hide suggestions
                suggestions.style.display = 'none';
                
                // Show confirmation
                confirmation.innerHTML = `
                    <div>
                        <div style="font-weight: 500;">${item.words}</div>
                        <div style="font-size: 13px; color: #444;">
                            ${item.nearestPlace}, ${item.country}<br>
                            ${item.coordinates.lat.toFixed(6)}, ${item.coordinates.lng.toFixed(6)}
                        </div>
                    </div>
                `;
                confirmation.style.display = 'block';
                
                // Show loading and automatically redirect after a short delay
                loading.style.display = 'block';
                
                // Save the address to localStorage, sessionStorage, and cookies
                localStorage.setItem('w3wSelectedAddress', item.words);
                sessionStorage.setItem('w3wSelectedAddress', item.words);
                document.cookie = `w3wSelectedAddress=${item.words}; path=/; max-age=3600`;
                
                // Redirect to Google Form with address as parameter
                setTimeout(function() {
                    // Make sure the address is copied to clipboard as a fallback
                    try {
                        navigator.clipboard.writeText(item.words);
                    } catch (e) {
                        console.error('Could not copy to clipboard:', e);
                    }
                    
                    // Redirect to the Google Form with the address as a parameter
                    window.location.href = `${googleFormUrl}?w3wAddress=${encodeURIComponent(item.words)}&ts=${Date.now()}`;
                }, 1500);
            }
        });
    </script>
    
    <!-- Auto-injection script - this will be injected into the Google Form -->
    <script>
        // Only run this if we're on a Google Forms page
        if (window.location.href.includes('docs.google.com/forms')) {
            console.log('Google Form detected - setting up autofill');
            
            // Function to automatically fill the what3words field
            function autofillW3wAddress() {
                console.log('Attempting to autofill the what3words field');
                
                // Get the address from URL parameters or storage
                function getAddress() {
                    // First check URL parameters
                    const urlParams = new URLSearchParams(window.location.search);
                    if (urlParams.has('w3wAddress')) {
                        return urlParams.get('w3wAddress');
                    }
                    
                    // Then check localStorage
                    if (localStorage.getItem('w3wSelectedAddress')) {
                        return localStorage.getItem('w3wSelectedAddress');
                    }
                    
                    // Then check sessionStorage
                    if (sessionStorage.getItem('w3wSelectedAddress')) {
                        return sessionStorage.getItem('w3wSelectedAddress');
                    }
                    
                    // Finally check cookies
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.startsWith('w3wSelectedAddress=')) {
                            return cookie.substring('w3wSelectedAddress='.length);
                        }
                    }
                    
                    return null;
                }
                
                const address = getAddress();
                if (!address) {
                    console.log('No what3words address found to autofill');
                    return;
                }
                
                console.log('Found address to autofill:', address);
                
                // Try to find the what3words field
                function findW3wField() {
                    // Look for any elements with text containing "what3words" or "w3w"
                    const elements = document.querySelectorAll('*');
                    for (let i = 0; i < elements.length; i++) {
                        const el = elements[i];
                        const text = el.textContent || '';
                        
                        if (text.toLowerCase().includes('what3words') || 
                            text.toLowerCase().includes('w3w') ||
                            text.toLowerCase().includes('address')) {
                            
                            // Found a potential container, look for an input field nearby
                            let container = el.closest('.freebirdFormviewerViewItemsItemItem') || 
                                           el.closest('.freebirdFormviewerComponentsQuestionBaseRoot') ||
                                           el.parentElement;
                            
                            if (container) {
                                const input = container.querySelector('input[type="text"]');
                                if (input) return input;
                            }
                        }
                    }
                    
                    // If we can't find a specific what3words field, look for any empty text input
                    const inputs = document.querySelectorAll('input[type="text"]');
                    for (let i = 0; i < inputs.length; i++) {
                        if (!inputs[i].value) {
                            return inputs[i];
                        }
                    }
                    
                    return null;
                }
                
                // Make multiple attempts to find and fill the field
                let attempts = 0;
                const maxAttempts = 20;
                
                function attemptFill() {
                    attempts++;
                    
                    const field = findW3wField();
                    if (field) {
                        console.log('Found form field, filling with:', address);
                        
                        // Set the value
                        field.value = address;
                        
                        // Trigger necessary events
                        field.dispatchEvent(new Event('input', { bubbles: true }));
                        field.dispatchEvent(new Event('change', { bubbles: true }));
                        
                        // Briefly highlight the field to show it was filled
                        const originalBackground = field.style.backgroundColor;
                        field.style.backgroundColor = '#d4edda';
                        setTimeout(() => {
                            field.style.backgroundColor = originalBackground;
                        }, 2000);
                        
                        console.log('Successfully filled the form field');
                    } else if (attempts < maxAttempts) {
                        console.log(`Attempt ${attempts}/${maxAttempts}: Field not found yet, trying again...`);
                        setTimeout(attemptFill, 500);
                    } else {
                        console.log('Failed to find and fill the form field after maximum attempts');
                        
                        // Alert the user that they need to paste manually
                        alert(`Please paste this what3words address into the form: ${address} (It has been copied to your clipboard)`);
                        
                        // Try to copy to clipboard again as a last resort
                        try {
                            navigator.clipboard.writeText(address);
                        } catch (e) {
                            console.error('Could not copy to clipboard:', e);
                        }
                    }
                }
                
                // Start attempting to fill the field
                setTimeout(attemptFill, 1000);
            }
            
            // Run the autofill function once the page is fully loaded
            if (document.readyState === 'complete') {
                autofillW3wAddress();
            } else {
                window.addEventListener('load', autofillW3wAddress);
            }
        }
    </script>
</body>
</html>
