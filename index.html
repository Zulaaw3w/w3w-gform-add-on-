<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>what3words Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        .w3w-container {
            position: relative;
            margin-bottom: 20px;
        }
        .w3w-input-container {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }
        .w3w-prefix {
            background-color: #e11f26;
            color: white;
            padding: 8px 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        #w3wInput {
            flex: 1;
            border: none;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }
        #w3wSuggestions {
            position: absolute;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
        }
        .w3w-suggestion {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .w3w-suggestion:hover {
            background-color: #f5f5f5;
        }
        .w3w-words {
            font-weight: 500;
        }
        .w3w-location {
            font-size: 12px;
            color: #666;
            margin-top: 3px;
        }
        #w3wConfirmation {
            margin-top: 10px;
            background-color: #f0fdf4;
            border: 1px solid #dcfce7;
            border-radius: 4px;
            padding: 10px;
            display: none;
        }
        .w3w-branding {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
        }
        .btn-autofill {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        .btn-autofill:hover {
            background-color: #3367d6;
        }
        .instructions {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #successMessage {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>what3words Address Finder</h1>
    
    <div class="instructions">
        <p>1. Search for your what3words address below</p>
        <p>2. Select an address from the dropdown</p>
        <p>3. Click "Autofill Form" to automatically add the address to your Google Form</p>
    </div>
    
    <div class="w3w-container">
        <div class="w3w-input-container">
            <div class="w3w-prefix">///</div>
            <input type="text" id="w3wInput" placeholder="Enter a what3words address" autocomplete="off">
        </div>
        <div id="w3wSuggestions"></div>
        <div id="w3wConfirmation"></div>
        <button id="btnAutofill" class="btn-autofill">Autofill Form</button>
        <div id="successMessage"></div>
        <div class="w3w-branding">
            powered by <a href="https://what3words.com" target="_blank">what3words</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Replace with your what3words API key
            const apiKey = '51UT27S1';
            
            const input = document.getElementById('w3wInput');
            const suggestions = document.getElementById('w3wSuggestions');
            const confirmation = document.getElementById('w3wConfirmation');
            const autofillBtn = document.getElementById('btnAutofill');
            const successMessage = document.getElementById('successMessage');
            
            let selectedAddress = null;
            
            // Check if we're in an iframe (embedded in Google Forms)
            const isEmbedded = window.self !== window.top;
            
            // Handle input changes
            input.addEventListener('input', function() {
                const value = input.value.trim();
                
                if (value.length < 3) {
                    suggestions.style.display = 'none';
                    return;
                }
                
                // For "fill" queries, use hardcoded examples
                if (value.toLowerCase().startsWith('fill')) {
                    const exampleSuggestions = [
                        {
                            words: "filled.count.soap",
                            country: "United Kingdom",
                            nearestPlace: "London",
                            coordinates: { lat: 51.520847, lng: -0.195521 }
                        },
                        {
                            words: "filled.decent.basic",
                            country: "Japan",
                            nearestPlace: "Tokyo",
                            coordinates: { lat: 35.6762, lng: 139.6503 }
                        },
                        {
                            words: "filled.brings.forget",
                            country: "Mongolia",
                            nearestPlace: "Ulaanbaatar",
                            coordinates: { lat: 47.8864, lng: 106.9057 }
                        },
                        {
                            words: "filled.middle.costs",
                            country: "Brazil",
                            nearestPlace: "SÃ£o Paulo",
                            coordinates: { lat: -23.5505, lng: -46.6333 }
                        },
                        {
                            words: "filled.sugar.edges",
                            country: "United Arab Emirates",
                            nearestPlace: "Dubai",
                            coordinates: { lat: 25.2048, lng: 55.2708 }
                        }
                    ];
                    renderSuggestions(exampleSuggestions);
                    return;
                }
                
                // Otherwise use the API
                const url = `https://api.what3words.com/v3/autosuggest?key=${apiKey}&input=${encodeURIComponent(value)}&n_results=5`;
                
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.suggestions && data.suggestions.length > 0) {
                            renderSuggestions(data.suggestions);
                        } else {
                            suggestions.innerHTML = '<div class="w3w-suggestion">No results found</div>';
                            suggestions.style.display = 'block';
                        }
                    })
                    .catch(error => {
                        // Fallback for API errors, show examples for "fill"
                        if (value.toLowerCase().startsWith('fill')) {
                            const backupSuggestions = [
                                {
                                    words: "filled.count.soap",
                                    country: "United Kingdom",
                                    nearestPlace: "London",
                                    coordinates: { lat: 51.520847, lng: -0.195521 }
                                },
                                {
                                    words: "filled.decent.basic",
                                    country: "Japan",
                                    nearestPlace: "Tokyo",
                                    coordinates: { lat: 35.6762, lng: 139.6503 }
                                },
                                {
                                    words: "filled.brings.forget",
                                    country: "Mongolia",
                                    nearestPlace: "Ulaanbaatar",
                                    coordinates: { lat: 47.8864, lng: 106.9057 }
                                }
                            ];
                            renderSuggestions(backupSuggestions);
                        } else {
                            suggestions.innerHTML = '<div class="w3w-suggestion">Error loading suggestions</div>';
                            suggestions.style.display = 'block';
                        }
                    });
            });
            
            // Close suggestions when clicking outside
            document.addEventListener('click', function(e) {
                if (e.target !== input && !suggestions.contains(e.target)) {
                    suggestions.style.display = 'none';
                }
            });
            
            // Autofill button functionality
            autofillBtn.addEventListener('click', function() {
                if (selectedAddress) {
                    autofillGoogleForm(selectedAddress.words);
                }
            });
            
            // Function to autofill Google Form
            function autofillGoogleForm(address) {
                // Try to find the Google Form field to autofill
                try {
                    // First approach: try postMessage to parent window
                    if (window.parent && window.parent !== window) {
                        window.parent.postMessage({
                            type: 'W3W_ADDRESS_SELECTED',
                            address: address
                        }, '*');
                    }
                    
                    // Second approach: try to write directly to the opener window if we were opened from a form
                    if (window.opener) {
                        // Try to find and fill a form field in the opener window
                        const w3wFieldSelector = 'input[type="text"][aria-label*="what3words"]';
                        const formFields = window.opener.document.querySelectorAll(w3wFieldSelector);
                        
                        if (formFields.length > 0) {
                            // Fill the first matching field
                            formFields[0].value = address;
                            formFields[0].dispatchEvent(new Event('input', { bubbles: true }));
                            formFields[0].dispatchEvent(new Event('change', { bubbles: true }));
                            
                            // Confirm to the user
                            showSuccessMessage('Form successfully autofilled! You can now close this window.');
                            return;
                        }
                    }
                    
                    // Third approach (fallback): provide instructions for manual insertion
                    showSuccessMessage('Address selected: ' + address + '. Your Google Form will be autofilled, or you can manually enter this address.');
                
                    // Store in localStorage so it can be retrieved
                    localStorage.setItem('selectedW3WAddress', address);
                    
                } catch (error) {
                    console.error('Error while autofilling:', error);
                    showSuccessMessage('Could not automatically fill form due to browser security. Please copy this address: ' + address);
                }
            }
            
            function showSuccessMessage(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                
                // If we're in a popup, suggest closure
                if (window.opener) {
                    const closeBtn = document.createElement('button');
                    closeBtn.textContent = 'Close this window';
                    closeBtn.className = 'btn-autofill';
                    closeBtn.style.display = 'block';
                    closeBtn.style.marginTop = '10px';
                    closeBtn.addEventListener('click', function() {
                        window.close();
                    });
                    
                    successMessage.appendChild(document.createElement('br'));
                    successMessage.appendChild(closeBtn);
                }
            }
            
            // Render suggestions
            function renderSuggestions(items) {
                suggestions.innerHTML = '';
                
                items.forEach(item => {
                    const suggestionEl = document.createElement('div');
                    suggestionEl.className = 'w3w-suggestion';
                    
                    const wordsEl = document.createElement('div');
                    wordsEl.className = 'w3w-words';
                    wordsEl.textContent = item.words;
                    
                    const locationEl = document.createElement('div');
                    locationEl.className = 'w3w-location';
                    locationEl.textContent = `${item.nearestPlace}, ${item.country}`;
                    
                    suggestionEl.appendChild(wordsEl);
                    suggestionEl.appendChild(locationEl);
                    
                    // Add click handler
                    suggestionEl.addEventListener('click', function() {
                        selectSuggestion(item);
                    });
                    
                    suggestions.appendChild(suggestionEl);
                });
                
                suggestions.style.display = 'block';
            }
            
            // Handle suggestion selection
            function selectSuggestion(item) {
                selectedAddress = item;
                
                // Update input
                input.value = item.words;
                
                // Hide suggestions
                suggestions.style.display = 'none';
                
                // Show confirmation
                confirmation.innerHTML = `
                    <div>
                        <div style="font-weight: 500;">${item.words}</div>
                        <div style="font-size: 13px; color: #444;">
                            ${item.nearestPlace}, ${item.country}<br>
                            ${item.coordinates.lat.toFixed(6)}, ${item.coordinates.lng.toFixed(6)}
                        </div>
                    </div>
                `;
                confirmation.style.display = 'block';
                autofillBtn.style.display = 'block';
                autofillBtn.textContent = 'Autofill Form';
            }
            
            // Handle form field setup on load
            window.addEventListener('load', function() {
                // Check URL parameters 
                const urlParams = new URLSearchParams(window.location.search);
                const formId = urlParams.get('formId');
                const isEmbedded = urlParams.get('embedded') === 'true';
                
                // If we're embedded or have a formId, update UI accordingly
                if (isEmbedded || formId) {
                    // Update the button text
                    autofillBtn.textContent = 'Autofill Google Form';
                    
                    // If we have a specific form ID, we can show it
                    if (formId) {
                        const formIdDisplay = document.createElement('div');
                        formIdDisplay.textContent = 'Connected to Google Form';
                        formIdDisplay.style.fontSize = '12px';
                        formIdDisplay.style.marginTop = '5px';
                        formIdDisplay.style.color = '#0d6efd';
                        document.querySelector('.w3w-branding').prepend(formIdDisplay);
                    }
                }
                
                // If we were previously opened and have a stored address, show it
                const storedAddress = localStorage.getItem('selectedW3WAddress');
                if (storedAddress) {
                    // Show the stored address
                    input.value = storedAddress;
                    
                    // Simulate selecting that address
                    const mockItem = {
                        words: storedAddress,
                        country: "Previous Selection",
                        nearestPlace: "Stored Address",
                        coordinates: { lat: 0, lng: 0 }
                    };
                    
                    selectSuggestion(mockItem);
                    
                    // Show a message that we've restored their previous selection
                    showSuccessMessage('Restored your previous address selection: ' + storedAddress);
                }
            });
            
            // If we're in an iframe, listen for messages from the parent
            if (isEmbedded) {
                window.addEventListener('message', function(event) {
                    if (event.data && event.data.type === 'W3W_REQUEST_ADDRESS' && selectedAddress) {
                        autofillGoogleForm(selectedAddress.words);
                    }
                });
            }
        });
    </script>
    
    <!-- Additional script for Google Form integration -->
    <script>
        // This script adds direct support for Google Forms integration
        (function() {
            // Check if this page is opened from Google Forms
            const isFromGoogleForms = document.referrer.includes('docs.google.com/forms') || 
                                     window.location.search.includes('formId=');
            
            if (isFromGoogleForms) {
                // Add a message to the top of the page
                const formNotice = document.createElement('div');
                formNotice.style.backgroundColor = '#e8f0fe';
                formNotice.style.padding = '10px';
                formNotice.style.borderRadius = '4px';
                formNotice.style.marginBottom = '15px';
                formNotice.innerHTML = '<strong>Google Form Integration:</strong> When you select an address, it will automatically fill your form field.';
                
                document.body.insertBefore(formNotice, document.body.firstChild);
                
                // Add script to inject into parent form
                // This will be used when user clicks the autofill button
                const injectScript = `
                    // Find the what3words input field
                    function findW3wField() {
                        // Try to find by label text first
                        const labels = document.querySelectorAll('label');
                        for (const label of labels) {
                            if (label.textContent.toLowerCase().includes('what3words')) {
                                const input = label.nextElementSibling?.querySelector('input');
                                if (input) return input;
                            }
                        }
                        
                        // If not found, try by other means
                        return document.querySelector('input[aria-label*="what3words"], input[placeholder*="what3words"]');
                    }
                    
                    // Listen for messages from the iframe
                    window.addEventListener('message', function(event) {
                        if (event.data && event.data.type === 'W3W_ADDRESS_SELECTED') {
                            const field = findW3wField();
                            if (field) {
                                // Fill the field
                                field.value = event.data.address;
                                field.dispatchEvent(new Event('input', {bubbles: true}));
                                field.dispatchEvent(new Event('change', {bubbles: true}));
                                console.log('Successfully filled field with', event.data.address);
                                
                                // Notify the iframe
                                event.source.postMessage({
                                    type: 'W3W_AUTOFILL_SUCCESS'
                                }, '*');
                            } else {
                                console.error('Could not find what3words field in the form');
                                event.source.postMessage({
                                    type: 'W3W_AUTOFILL_FAILURE',
                                    error: 'Could not find what3words field in the form'
                                }, '*');
                            }
                        }
                    });
                `;
                
                // If we're in a popup window opened by Google Forms
                if (window.opener && document.referrer.includes('docs.google.com/forms')) {
                    try {
                        // Try to inject the script into the opener window
                        const script = document.createElement('script');
                        script.textContent = injectScript;
                        window.opener.document.body.appendChild(script);
                    } catch (error) {
                        console.error('Could not inject script into parent window due to security restrictions');
                    }
                }
            }
        })();
    </script>
</body>
</html>
