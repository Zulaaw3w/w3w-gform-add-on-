<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>what3words Address Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        .w3w-container {
            position: relative;
            margin-bottom: 20px;
        }
        .w3w-input-container {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }
        .w3w-prefix {
            background-color: #e11f26;
            color: white;
            padding: 8px 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        #w3wInput {
            flex: 1;
            border: none;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }
        #w3wSuggestions {
            position: absolute;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
        }
        .w3w-suggestion {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .w3w-suggestion:hover {
            background-color: #f5f5f5;
        }
        .w3w-words {
            font-weight: 500;
        }
        .w3w-location {
            font-size: 12px;
            color: #666;
            margin-top: 3px;
        }
        #w3wConfirmation {
            margin-top: 10px;
            background-color: #f0fdf4;
            border: 1px solid #dcfce7;
            border-radius: 4px;
            padding: 10px;
            display: none;
        }
        .w3w-branding {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
        }
        .btn-select {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        .btn-select:hover {
            background-color: #3367d6;
        }
        .instructions {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            margin: 20px 0;
            text-align: center;
            color: #4285f4;
        }
        .loading:after {
            content: "...";
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }
        #redirect-message {
            display: none;
            padding: 15px;
            background-color: #e8f4fd;
            border: 1px solid #b3e5fc;
            border-radius: 4px;
            margin: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>what3words Address Finder</h1>
    
    <div class="instructions">
        <p>1. Search for your what3words address below</p>
        <p>2. Select an address from the dropdown</p>
        <p>3. Click "Select & Return to Form" to automatically add it to your Google Form</p>
    </div>
    
    <div class="w3w-container">
        <div class="w3w-input-container">
            <div class="w3w-prefix">///</div>
            <input type="text" id="w3wInput" placeholder="Enter a what3words address" autocomplete="off">
        </div>
        <div id="w3wSuggestions"></div>
        <div id="w3wConfirmation"></div>
        <button id="btnSelect" class="btn-select">Select & Return to Form</button>
        <div id="loading" class="loading">Returning to Google Form</div>
        <div id="redirect-message">Saving your address and returning to the form...</div>
        <div class="w3w-branding">
            powered by <a href="https://what3words.com" target="_blank">what3words</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Replace with your what3words API key
            const apiKey = '51UT27S1';
            
            const input = document.getElementById('w3wInput');
            const suggestions = document.getElementById('w3wSuggestions');
            const confirmation = document.getElementById('w3wConfirmation');
            const selectBtn = document.getElementById('btnSelect');
            const loading = document.getElementById('loading');
            const redirectMessage = document.getElementById('redirect-message');
            
            let selectedAddress = null;
            let formUrl = null;
            
            // Parse URL parameters to get original form URL
            function getReturnUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                const sourceUrl = urlParams.get('source'); // Direct URL to the form
                const formId = urlParams.get('formId'); // Or form ID if source not available
                
                if (sourceUrl && sourceUrl.includes('docs.google.com/forms')) {
                    return sourceUrl;
                } else if (formId) {
                    return `https://docs.google.com/forms/d/${formId}/viewform`;
                }
                
                // If no clear return URL, check the referrer
                if (document.referrer && document.referrer.includes('docs.google.com/forms')) {
                    return document.referrer;
                }
                
                // Default fallback - will likely not work automatically
                return null;
            }
            
            // Get the return URL on page load
            formUrl = getReturnUrl();
            console.log('Return URL:', formUrl);
            
            // Handle input changes
            input.addEventListener('input', function() {
                const value = input.value.trim();
                
                if (value.length < 3) {
                    suggestions.style.display = 'none';
                    return;
                }
                
                // For "fill" queries, use hardcoded examples
                if (value.toLowerCase().startsWith('fill')) {
                    const exampleSuggestions = [
                        {
                            words: "filled.count.soap",
                            country: "United Kingdom",
                            nearestPlace: "London",
                            coordinates: { lat: 51.520847, lng: -0.195521 }
                        },
                        {
                            words: "filled.decent.basic",
                            country: "Japan",
                            nearestPlace: "Tokyo",
                            coordinates: { lat: 35.6762, lng: 139.6503 }
                        },
                        {
                            words: "filled.brings.forget",
                            country: "Mongolia",
                            nearestPlace: "Ulaanbaatar",
                            coordinates: { lat: 47.8864, lng: 106.9057 }
                        },
                        {
                            words: "filled.middle.costs",
                            country: "Brazil",
                            nearestPlace: "SÃ£o Paulo",
                            coordinates: { lat: -23.5505, lng: -46.6333 }
                        },
                        {
                            words: "filled.sugar.edges",
                            country: "United Arab Emirates",
                            nearestPlace: "Dubai",
                            coordinates: { lat: 25.2048, lng: 55.2708 }
                        }
                    ];
                    renderSuggestions(exampleSuggestions);
                    return;
                }
                
                // Otherwise use the API
                const url = `https://api.what3words.com/v3/autosuggest?key=${apiKey}&input=${encodeURIComponent(value)}&n_results=5`;
                
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.suggestions && data.suggestions.length > 0) {
                            renderSuggestions(data.suggestions);
                        } else {
                            suggestions.innerHTML = '<div class="w3w-suggestion">No results found</div>';
                            suggestions.style.display = 'block';
                        }
                    })
                    .catch(error => {
                        // Fallback for API errors, show examples for "fill"
                        if (value.toLowerCase().startsWith('fill')) {
                            const backupSuggestions = [
                                {
                                    words: "filled.count.soap",
                                    country: "United Kingdom",
                                    nearestPlace: "London",
                                    coordinates: { lat: 51.520847, lng: -0.195521 }
                                },
                                {
                                    words: "filled.decent.basic",
                                    country: "Japan",
                                    nearestPlace: "Tokyo",
                                    coordinates: { lat: 35.6762, lng: 139.6503 }
                                },
                                {
                                    words: "filled.brings.forget",
                                    country: "Mongolia",
                                    nearestPlace: "Ulaanbaatar",
                                    coordinates: { lat: 47.8864, lng: 106.9057 }
                                }
                            ];
                            renderSuggestions(backupSuggestions);
                        } else {
                            suggestions.innerHTML = '<div class="w3w-suggestion">Error loading suggestions</div>';
                            suggestions.style.display = 'block';
                        }
                    });
            });
            
            // Close suggestions when clicking outside
            document.addEventListener('click', function(e) {
                if (e.target !== input && !suggestions.contains(e.target)) {
                    suggestions.style.display = 'none';
                }
            });
            
            // Select and return button functionality
            selectBtn.addEventListener('click', function() {
                if (selectedAddress) {
                    // Save address and return to form
                    saveAddressAndReturnToForm(selectedAddress.words);
                }
            });
            
            // Function to save address to localStorage and redirect back to the form
            function saveAddressAndReturnToForm(address) {
                if (!formUrl) {
                    alert("We couldn't determine which Google Form to return to. Please go back manually and enter this address: " + address);
                    return;
                }
                
                // Show loading state
                selectBtn.style.display = 'none';
                loading.style.display = 'block';
                redirectMessage.style.display = 'block';
                
                // Save the address to localStorage
                localStorage.setItem('w3wSelectedAddress', address);
                localStorage.setItem('w3wSelectionTime', new Date().getTime().toString());
                
                // Create a cookie as an alternative method (more compatible)
                document.cookie = `w3wSelectedAddress=${encodeURIComponent(address)}; path=/; max-age=3600`;
                
                // Inject code to the parent if possible (for embedded mode)
                try {
                    if (window.parent && window.parent !== window) {
                        window.parent.postMessage({
                            type: 'W3W_ADDRESS_SELECTED',
                            address: address
                        }, '*');
                    }
                } catch (e) {
                    console.log('Could not communicate with parent window:', e);
                }
                
                // Redirect back to the form after a short delay
                setTimeout(function() {
                    // Add a special parameter to indicate this is a return from w3w
                    const returnUrl = new URL(formUrl);
                    returnUrl.searchParams.append('w3wReturn', 'true');
                    returnUrl.searchParams.append('w3wAddress', address);
                    
                    // Redirect to the form
                    window.location.href = returnUrl.toString();
                }, 1500);
            }
            
            // Render suggestions
            function renderSuggestions(items) {
                suggestions.innerHTML = '';
                
                items.forEach(item => {
                    const suggestionEl = document.createElement('div');
                    suggestionEl.className = 'w3w-suggestion';
                    
                    const wordsEl = document.createElement('div');
                    wordsEl.className = 'w3w-words';
                    wordsEl.textContent = item.words;
                    
                    const locationEl = document.createElement('div');
                    locationEl.className = 'w3w-location';
                    locationEl.textContent = `${item.nearestPlace}, ${item.country}`;
                    
                    suggestionEl.appendChild(wordsEl);
                    suggestionEl.appendChild(locationEl);
                    
                    // Add click handler
                    suggestionEl.addEventListener('click', function() {
                        selectSuggestion(item);
                    });
                    
                    suggestions.appendChild(suggestionEl);
                });
                
                suggestions.style.display = 'block';
            }
            
            // Handle suggestion selection
            function selectSuggestion(item) {
                selectedAddress = item;
                
                // Update input
                input.value = item.words;
                
                // Hide suggestions
                suggestions.style.display = 'none';
                
                // Show confirmation
                confirmation.innerHTML = `
                    <div>
                        <div style="font-weight: 500;">${item.words}</div>
                        <div style="font-size: 13px; color: #444;">
                            ${item.nearestPlace}, ${item.country}<br>
                            ${item.coordinates.lat.toFixed(6)}, ${item.coordinates.lng.toFixed(6)}
                        </div>
                    </div>
                `;
                confirmation.style.display = 'block';
                selectBtn.style.display = 'block';
                selectBtn.textContent = 'Select & Return to Form';
                
                // If auto-select is needed:
                // if (formUrl) {
                //     saveAddressAndReturnToForm(item.words);
                // }
            }
        });
    </script>
    
    <!-- Form Autofill Script - This injects into the parent Google Form -->
    <script>
        // This script runs when the page loads
        (function() {
            // Create and inject the Google Form helper script
            const helperScript = document.createElement('script');
            helperScript.textContent = `
                // This runs when loaded in a Google Form page
                (function() {
                    // Check if this is a Google Form with a what3words parameter
                    if (document.location.href.includes('docs.google.com/forms') && 
                        (document.location.href.includes('w3wReturn=true') || 
                         document.location.search.includes('w3wAddress='))) {
                        
                        console.log('Detected return from what3words selector');
                        
                        // Function to find the what3words field in the form
                        function findW3wField() {
                            // Try to find by various means
                            const candidates = [];
                            
                            // Look for labels containing what3words
                            const labels = document.querySelectorAll('.freebirdFormviewerComponentsQuestionBaseTitle');
                            for (const label of labels) {
                                if (label.textContent.toLowerCase().includes('what3words') || 
                                    label.textContent.toLowerCase().includes('w3w')) {
                                    // Find the closest input
                                    const questionItem = label.closest('.freebirdFormviewerComponentsQuestionItem');
                                    if (questionItem) {
                                        const input = questionItem.querySelector('input[type="text"]');
                                        if (input) {
                                            candidates.push(input);
                                        }
                                    }
                                }
                            }
                            
                            // If no specific field found, try to find any empty text field
                            if (candidates.length === 0) {
                                const inputs = document.querySelectorAll('input[type="text"]');
                                for (const input of inputs) {
                                    if (!input.value) {
                                        candidates.push(input);
                                    }
                                }
                            }
                            
                            return candidates.length > 0 ? candidates[0] : null;
                        }
                        
                        // Get the address from URL param, localStorage, or cookie
                        function getW3wAddress() {
                            // Try URL param first
                            const urlParams = new URLSearchParams(window.location.search);
                            const addressParam = urlParams.get('w3wAddress');
                            if (addressParam) {
                                return addressParam;
                            }
                            
                            // Try localStorage next
                            const storedAddress = localStorage.getItem('w3wSelectedAddress');
                            if (storedAddress) {
                                return storedAddress;
                            }
                            
                            // Finally try cookie
                            const cookies = document.cookie.split(';');
                            for (const cookie of cookies) {
                                const [name, value] = cookie.trim().split('=');
                                if (name === 'w3wSelectedAddress') {
                                    return decodeURIComponent(value);
                                }
                            }
                            
                            return null;
                        }
                        
                        // Function to fill the form field with the address
                        function fillW3wField() {
                            const address = getW3wAddress();
                            if (!address) {
                                console.log('No what3words address found to autofill');
                                return;
                            }
                            
                            const field = findW3wField();
                            if (!field) {
                                console.log('Could not find what3words field in the form');
                                return;
                            }
                            
                            // Set the value and trigger necessary events
                            field.value = address;
                            field.dispatchEvent(new Event('input', { bubbles: true }));
                            field.dispatchEvent(new Event('change', { bubbles: true }));
                            field.focus();
                            
                            console.log('Successfully filled what3words field with:', address);
                            
                            // Optional: Flash the field to show it was filled
                            const originalBg = field.style.backgroundColor;
                            field.style.backgroundColor = '#e8f0fe';
                            setTimeout(() => {
                                field.style.backgroundColor = originalBg;
                            }, 1500);
                        }
                        
                        // Wait for the form to fully load before attempting to fill
                        setTimeout(fillW3wField, 1000);
                    }
                })();
            `;
            
            // Add the script to the page
            document.head.appendChild(helperScript);
        })();
    </script>
</body>
</html>
