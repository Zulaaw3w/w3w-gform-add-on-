<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>what3words Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        .w3w-container {
            position: relative;
            margin-bottom: 20px;
        }
        .w3w-input-container {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }
        .w3w-prefix {
            background-color: #e11f26;
            color: white;
            padding: 8px 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        #w3wInput {
            flex: 1;
            border: none;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }
        #w3wSuggestions {
            position: absolute;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
        }
        .w3w-suggestion {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .w3w-suggestion:hover {
            background-color: #f5f5f5;
        }
        .w3w-words {
            font-weight: 500;
        }
        .w3w-location {
            font-size: 12px;
            color: #666;
            margin-top: 3px;
        }
        #w3wConfirmation {
            margin-top: 10px;
            background-color: #f0fdf4;
            border: 1px solid #dcfce7;
            border-radius: 4px;
            padding: 10px;
            display: none;
        }
        .w3w-branding {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
        }
        .btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #3367d6;
        }
        .btn-autofill {
            display: none;
        }
        .instructions {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #successMessage {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            color: #155724;
        }
        #loading {
            display: none;
            margin-top: 15px;
            text-align: center;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4285f4;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>what3words Address Finder</h1>
    
    <div class="instructions">
        <p>1. Search for your what3words address below</p>
        <p>2. Select an address from the dropdown</p>
        <p>3. Click "Add to Form" to automatically add the address to your Google Form</p>
    </div>
    
    <div class="w3w-container">
        <div class="w3w-input-container">
            <div class="w3w-prefix">///</div>
            <input type="text" id="w3wInput" placeholder="Enter a what3words address" autocomplete="off">
        </div>
        <div id="w3wSuggestions"></div>
        <div id="w3wConfirmation"></div>
        <button id="btnAddToForm" class="btn btn-autofill">Add to Form</button>
        <div id="loading">
            <span class="loading-spinner"></span> Saving address and returning to your form...
        </div>
        <div id="successMessage"></div>
        <div class="w3w-branding">
            powered by <a href="https://what3words.com" target="_blank">what3words</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Replace with your what3words API key
            const apiKey = '51UT27S1';
            
            // HARDCODED FORM URL - This is your specific Google Form
            const YOUR_GOOGLE_FORM = 'https://docs.google.com/forms/d/e/1FAIpQLSdR4LTPkfZkMBpn075keCSqX0KOaBFyIRSKbTscuU5eh37HFQ/viewform';
            
            const input = document.getElementById('w3wInput');
            const suggestions = document.getElementById('w3wSuggestions');
            const confirmation = document.getElementById('w3wConfirmation');
            const addToFormBtn = document.getElementById('btnAddToForm');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');
            
            let selectedAddress = null;
            
            // Handle input changes
            input.addEventListener('input', function() {
                const value = input.value.trim();
                
                if (value.length < 3) {
                    suggestions.style.display = 'none';
                    return;
                }
                
                // For "fill" queries, use hardcoded examples
                if (value.toLowerCase().startsWith('fill')) {
                    const exampleSuggestions = [
                        {
                            words: "filled.count.soap",
                            country: "United Kingdom",
                            nearestPlace: "London",
                            coordinates: { lat: 51.520847, lng: -0.195521 }
                        },
                        {
                            words: "filled.decent.basic",
                            country: "Japan",
                            nearestPlace: "Tokyo",
                            coordinates: { lat: 35.6762, lng: 139.6503 }
                        },
                        {
                            words: "filled.brings.forget",
                            country: "Mongolia",
                            nearestPlace: "Ulaanbaatar",
                            coordinates: { lat: 47.8864, lng: 106.9057 }
                        },
                        {
                            words: "filled.middle.costs",
                            country: "Brazil",
                            nearestPlace: "SÃ£o Paulo",
                            coordinates: { lat: -23.5505, lng: -46.6333 }
                        },
                        {
                            words: "filled.sugar.edges",
                            country: "United Arab Emirates",
                            nearestPlace: "Dubai",
                            coordinates: { lat: 25.2048, lng: 55.2708 }
                        }
                    ];
                    renderSuggestions(exampleSuggestions);
                    return;
                }
                
                // Otherwise use the API
                const url = `https://api.what3words.com/v3/autosuggest?key=${apiKey}&input=${encodeURIComponent(value)}&n_results=5`;
                
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.suggestions && data.suggestions.length > 0) {
                            renderSuggestions(data.suggestions);
                        } else {
                            suggestions.innerHTML = '<div class="w3w-suggestion">No results found</div>';
                            suggestions.style.display = 'block';
                        }
                    })
                    .catch(error => {
                        // Fallback for API errors, show examples for "fill"
                        if (value.toLowerCase().startsWith('fill')) {
                            const backupSuggestions = [
                                {
                                    words: "filled.count.soap",
                                    country: "United Kingdom",
                                    nearestPlace: "London",
                                    coordinates: { lat: 51.520847, lng: -0.195521 }
                                },
                                {
                                    words: "filled.decent.basic",
                                    country: "Japan",
                                    nearestPlace: "Tokyo",
                                    coordinates: { lat: 35.6762, lng: 139.6503 }
                                },
                                {
                                    words: "filled.brings.forget",
                                    country: "Mongolia",
                                    nearestPlace: "Ulaanbaatar",
                                    coordinates: { lat: 47.8864, lng: 106.9057 }
                                }
                            ];
                            renderSuggestions(backupSuggestions);
                        } else {
                            suggestions.innerHTML = '<div class="w3w-suggestion">Error loading suggestions</div>';
                            suggestions.style.display = 'block';
                        }
                    });
            });
            
            // Close suggestions when clicking outside
            document.addEventListener('click', function(e) {
                if (e.target !== input && !suggestions.contains(e.target)) {
                    suggestions.style.display = 'none';
                }
            });
            
            // Add to Form button functionality
            addToFormBtn.addEventListener('click', function() {
                if (selectedAddress) {
                    // Save the selected address in all available storage mechanisms
                    localStorage.setItem('w3wSelectedAddress', selectedAddress.words);
                    sessionStorage.setItem('w3wSelectedAddress', selectedAddress.words);
                    document.cookie = `w3wSelectedAddress=${selectedAddress.words}; path=/; max-age=3600`;
                    
                    // Show loading state
                    addToFormBtn.style.display = 'none';
                    loading.style.display = 'block';
                    
                    // Redirect to the Google Form with the address as a parameter
                    const redirectUrl = `${YOUR_GOOGLE_FORM}?w3wAddress=${encodeURIComponent(selectedAddress.words)}&timestamp=${Date.now()}`;
                    
                    // Redirect after a short delay
                    setTimeout(function() {
                        window.location.href = redirectUrl;
                    }, 1500);
                }
            });
            
            // Render suggestions
            function renderSuggestions(items) {
                suggestions.innerHTML = '';
                
                items.forEach(item => {
                    const suggestionEl = document.createElement('div');
                    suggestionEl.className = 'w3w-suggestion';
                    
                    const wordsEl = document.createElement('div');
                    wordsEl.className = 'w3w-words';
                    wordsEl.textContent = item.words;
                    
                    const locationEl = document.createElement('div');
                    locationEl.className = 'w3w-location';
                    locationEl.textContent = `${item.nearestPlace}, ${item.country}`;
                    
                    suggestionEl.appendChild(wordsEl);
                    suggestionEl.appendChild(locationEl);
                    
                    // Add click handler
                    suggestionEl.addEventListener('click', function() {
                        selectSuggestion(item);
                    });
                    
                    suggestions.appendChild(suggestionEl);
                });
                
                suggestions.style.display = 'block';
            }
            
            // Handle suggestion selection
            function selectSuggestion(item) {
                selectedAddress = item;
                
                // Update input
                input.value = item.words;
                
                // Hide suggestions
                suggestions.style.display = 'none';
                
                // Show confirmation
                confirmation.innerHTML = `
                    <div>
                        <div style="font-weight: 500;">${item.words}</div>
                        <div style="font-size: 13px; color: #444;">
                            ${item.nearestPlace}, ${item.country}<br>
                            ${item.coordinates.lat.toFixed(6)}, ${item.coordinates.lng.toFixed(6)}
                        </div>
                    </div>
                `;
                confirmation.style.display = 'block';
                addToFormBtn.style.display = 'block';
                addToFormBtn.textContent = 'Add to Form';
            }
        });
    </script>
    
    <!-- Auto-fill script for Google Forms -->
    <script>
        // This script will be injected into the parent window when returning to Google Forms
        (function() {
            // Only run this if we're on a Google Forms page
            if (window.location.href.includes('docs.google.com/forms')) {
                console.log('On a Google Form - checking for what3words address to autofill');
                
                // Check if we have a what3words address in:
                // 1. URL parameters
                // 2. localStorage
                // 3. sessionStorage
                // 4. cookies
                function getW3wAddress() {
                    // Check URL parameters
                    const urlParams = new URLSearchParams(window.location.search);
                    if (urlParams.has('w3wAddress')) {
                        return urlParams.get('w3wAddress');
                    }
                    
                    // Check localStorage
                    const localStorageAddress = localStorage.getItem('w3wSelectedAddress');
                    if (localStorageAddress) {
                        return localStorageAddress;
                    }
                    
                    // Check sessionStorage
                    const sessionStorageAddress = sessionStorage.getItem('w3wSelectedAddress');
                    if (sessionStorageAddress) {
                        return sessionStorageAddress;
                    }
                    
                    // Check cookies
                    const cookies = document.cookie.split(';');
                    for (const cookie of cookies) {
                        const [name, value] = cookie.trim().split('=');
                        if (name === 'w3wSelectedAddress') {
                            return decodeURIComponent(value);
                        }
                    }
                    
                    return null;
                }
                
                // Find the what3words input field in the form
                function findW3wField() {
                    // First, look for labels with "what3words" or "w3w" in them
                    const allQuestionTitles = document.querySelectorAll('.freebirdFormviewerComponentsQuestionBaseTitle, .freebirdFormviewerViewItemsItemItemTitle, label');
                    for (const title of allQuestionTitles) {
                        if (title.textContent.toLowerCase().includes('what3words') || 
                            title.textContent.toLowerCase().includes('w3w') ||
                            title.textContent.toLowerCase().includes('address')) {
                            
                            // Find the associated input field
                            let container = title.closest('.freebirdFormviewerComponentsQuestionTextRoot, .freebirdFormviewerViewItemsItemItem');
                            if (!container) {
                                container = title.parentElement;
                            }
                            
                            if (container) {
                                const input = container.querySelector('input[type="text"]');
                                if (input) return input;
                            }
                        }
                    }
                    
                    // If not found by label, try to find by any empty text input
                    const allInputs = document.querySelectorAll('input[type="text"]');
                    for (const input of allInputs) {
                        if (!input.value) return input;
                    }
                    
                    return null;
                }
                
                // Fill the form field
                function fillFormField() {
                    const address = getW3wAddress();
                    if (!address) {
                        console.log('No what3words address found to autofill');
                        return;
                    }
                    
                    console.log('Found address to autofill:', address);
                    
                    // Try multiple times with delays to find the field (in case form is still loading)
                    let attempts = 0;
                    const maxAttempts = 10;
                    
                    function attemptFill() {
                        attempts++;
                        const field = findW3wField();
                        
                        if (field) {
                            console.log('Found form field, filling with address:', address);
                            
                            // Set the field value
                            field.value = address;
                            
                            // Dispatch events to ensure the form recognizes the change
                            field.dispatchEvent(new Event('input', { bubbles: true }));
                            field.dispatchEvent(new Event('change', { bubbles: true }));
                            field.dispatchEvent(new Event('blur', { bubbles: true }));
                            
                            // Optional: Highlight the field briefly to show it was filled
                            const originalBackground = field.style.backgroundColor;
                            field.style.backgroundColor = '#d4edda';
                            setTimeout(() => {
                                field.style.backgroundColor = originalBackground;
                            }, 2000);
                            
                            console.log('Successfully autofilled the form field');
                        } else if (attempts < maxAttempts) {
                            console.log(`Attempt ${attempts}/${maxAttempts}: Form field not found yet, trying again...`);
                            setTimeout(attemptFill, 500);
                        } else {
                            console.log('Failed to find form field after maximum attempts');
                        }
                    }
                    
                    // Start the first attempt
                    attemptFill();
                }
                
                // Wait for the form to load, then try to fill
                setTimeout(fillFormField, 1000);
            }
        })();
    </script>
</body>
</html>
